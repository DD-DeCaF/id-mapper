db:
  image: neo4j:3.1
  ports:
    - 7474:7474
    - 7687:7687
  environment:
    - NEO4J_AUTH=neo4j/1
web:
  build: .
  dockerfile: Dockerfile
  ports:
    - 80:7000
  links:
    - db
  environment:
    - PYTHONUNBUFFERED=1
    - PYTHONASYNCIODEBUG=1
    - NEO4J_PASSWORD=1
    - ID_MAPPER_API
    - ID_MAPPER_PORT
    - ID_MAPPER_PASSWORD
